[shader]
target = "OpenGL ES 2.0";
shadow = "fx/sprite_shadow.vsh", "fx/sprite_shadow.fsh"
sprite = "fx/sprite.vsh", "fx/sprite.fsh"
background = "fx/bg.vsh", "fx/bg.fsh"
text = "fx/text.vsh", "fx/text.fsh"
spine = "fx/spine.vsh", "fx/spine.fsh"

[background]
textures = "bg/tile_col.png", "bg/tile_nor.png"

[text]
font = "fonts/Recharge Bd.otf"
size = 72

[sprite]
name = "food"
layer = "base"
textures = "food/base_col.png", "food/base_nm.png"
tile = 4,4
frames = 12
fps = 12
scale = 0.08

[sprite]
name = "snake0head"
layer = "base"
textures = "head0/base_col.png", "head0/base_nm.png"
tile = 4,4
frames = 12
fps = 20
scale = 0.25

[sprite]
name = "snake0head"
layer = "gather"
textures = "head0/gather_col.png", "head0/gather_nm.png"
tile = 4,4
frames = 12
fps = 20
scale = 0.25

[sprite]
name = "snake0body"
layer = "base"
textures = "body0/base_col.png", "body0/base_nm.png"
tile = 4,4
frames = 12
fps = 20
scale = 0.125

[spine]
name = "snake0spine"
textures = "spine0/base_col.png", "spine0/base_nm.png"
width = 0.125

[food]
sprite = "food"

[snake]
name = "snake"
head_sprite = "snake0head"
body_sprites = "snake0body", "snake0body", "snake0body", "snake0head"
tail_sprite = "snake0body"
spine = "snake0spine"
part_spacing = 0.15
